<ion-content [fullscreen]="true">
  <div class="container login-form-2">    
        
    <div id="loginbox" class="mainbox col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3"> 
                       
        <div class="panel panel-default" >
            <div class="panel-heading">
                <div id="upd" class="panel-title text-center"  (click)="goToepiadministration()">EPI</div>
            </div>     
  
            <div class="panel-body" >
  
                <form name="form" [formGroup]="ionicForm" (ngSubmit)="submitbotton()" id="form" class="form-horizontal" enctype="multipart/form-data" method="POST">
                   
                    <div class="input-group">
                        <span class="input-group-addon icon"><i class="glyphicon glyphicon-user"></i></span>
                        <ion-item >
                          <ion-input formControlName="name" value="name"  [(ngModel)]="io.name" name="name" type="text" placeholder="Nom et Prenom" required></ion-input>
                        </ion-item>   
                    </div>
                    
                    <span  id="error"  *ngIf="isSumitted && errorControl.name.errors?.required">
                     Nom is required
                    </span>
                    <span id="error"  *ngIf="isSumitted && errorControl.name.errors?.minlength">
                     ops!! inferieur à 2
                   </span>
                   
                    <div class="input-group">
                        <span class="input-group-addon icon"><i class="	glyphicon glyphicon-envelope"></i></span>
                        <ion-item  >
                           <ion-input formControlName="email" name="email" type="email" placeholder="Email" required></ion-input>
                        </ion-item>
                      </div>
                        <span id="error" *ngIf="isSumitted   && errorControl.email.errors?.required">
                          Email is required
                        </span>
                       <!-- <span id="error" *ngIf="isSumitted && errorControl.email.errors?.patern">
                          Valider votre email
                        </span>-->
                                                                                      
                    <div class="input-group">
                      <span class="input-group-addon icon"><i class="glyphicon glyphicon-lock"></i></span>
                      <ion-item lines="full">
                         <ion-input formControlName="password" name="password" type="Password"  placeholder="Password" required></ion-input>
                      </ion-item>
                    </div>
                      <span id="error" *ngIf="isSumitted && errorControl.password.errors?.required">
                        password is required
                      </span>
                      <!--<span  id="error"  *ngIf="isSumitted && errorControl.password.errors?.patern">
                       valider votre mot de passe
                      </span>-->
                 
                      <div class="form-group">
                        <!-- Button -->
                        <div class="col-sm-12 controls">
                            <button type="submit"  style="background-color: #cb6f57;  color:#f0e5d1;"  class="btn  pull-right"><i class="glyphicon glyphicon-log-in"></i> Log in</button>                          
                        </div>
                    </div>
                    <a routerLink="/home/signup">SignUp</a>
  
                </form>     
              
            </div>                     
        </div>  
    </div>
  </div>
