
<ion-content class="ion-page">
<ion-toolbar>
  <ion-buttons slot="secondary">
    <ion-button fill="solid">
      <ion-icon slot="start" name="person-circle"></ion-icon>
      Profile
    </ion-button>
  </ion-buttons>
  <ion-title>Welcome user</ion-title>
  <ion-buttons slot="primary">
    <ion-button fill="solid" color="secondary">
      Help
      <ion-icon slot="end" name="help-circle"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-toolbar>

<ion-toolbar>
  <ion-buttons slot="primary">
    <ion-button (click)="clickedSearch()">
      <ion-icon slot="icon-only" name="search"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-searchbar placeholder="Search Favorites"></ion-searchbar>
</ion-toolbar>




<ion-toolbar color="secondary">
  <ion-buttons slot="primary">
    <ion-button (click)="presentModal()">
      <ion-icon slot="icon-only"  name="add-circle-outline"></ion-icon>
    </ion-button>
  </ion-buttons>
 
  <ion-title>Adding restaurant</ion-title>
</ion-toolbar>

<ion-toolbar color="success">
  <ion-buttons slot="primary">
    <ion-button>
      <ion-icon slot="icon-only"  name="add-circle-outline"></ion-icon>
    </ion-button>
  </ion-buttons>
 
  <ion-title>adding coffee</ion-title>
</ion-toolbar>



<ion-toolbar color="primary">
  <ion-buttons slot="secondary">
    <ion-button>
      <ion-icon slot="icon-only" name="person-circle"></ion-icon>
    </ion-button>
    <ion-button>
      <ion-icon slot="icon-only" name="search"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-buttons slot="primary">
    <ion-button color="danger">
      <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-title>Dark Toolbar</ion-title>
</ion-toolbar>
</ion-content>
