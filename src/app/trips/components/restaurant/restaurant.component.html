<ion-content>

<ion-list *ngFor="let data of data">
  
  <ion-card >
    <img src="https://www.espoir-immobiliere.com/photos/P1197F2018111511115125.jpeg" />
    <ion-card-header>
      <ion-card-subtitle>{{data.place}} 
        <ion-icon name="call-outline">
          
        </ion-icon>
        {{data.phoneNumber}}
      </ion-card-subtitle>
      <ion-card-title>{{data.name}}</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
    {{data.description}} 
    </ion-card-content>
  </ion-card>
    
  <ion-card>
    <ion-item  class="ion-activated">
      <ion-icon name="construct-outline" slot="start"></ion-icon>
      <a routerLink="/trips/edit/{{data.id}}">
      <ion-label> editer </ion-label></a>
    </ion-item>
  
    <ion-item >
      <ion-icon name="trash-outline" slot="start"></ion-icon>
      <a (click)="supprimer(data.id)">
      <ion-label>supprimer</ion-label>
    </a>
    </ion-item>
  
  
  </ion-card>

</ion-list>
<ion-infinite-scroll threshold="100px" id="infinite-scroll">
  <ion-infinite-scroll-content loading-spinner="bubbles" loading-text="Loading more data...">
  </ion-infinite-scroll-content>
</ion-infinite-scroll>
</ion-content>
